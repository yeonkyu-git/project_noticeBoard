<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css" />
    <script
      src="https://kit.fontawesome.com/4cc3138973.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Project Board</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="/" class="nav-link active" aria-current="page"> 홈 </a>
            </li>
            <li class="nav-item">
              <a href="/board" class="nav-link active" aria-current="page">
                게시판
              </a>
            </li>
          </ul>

          <div class="buttons">
            <a href="/login" class="btn btn-outline-dark">
              <i class="fa fa-sign-in me-1"></i>
              Login
            </a>
            <a href="/register" class="btn btn-outline-dark ms-2">
              <i class="fa fa-user-plus me-1"></i>
              Register
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- 게시판 -->
    <div class="container-sm my-5 py-5">
      <div class="row">
        <div class="col-12 mb-5">
          <h1 class="display-6 fw-bolder text-center">게시글 등록</h1>
        </div>
      </div>
      <div class="container-sm my-5 py-5">
        <form class="w-50 mx-auto">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">제목</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <label for="comment">내용</label>
          <div class="form-floating">
            <textarea
              class="form-control mb-5"
              style="height: 500px; resize: none"
              placeholder="Leave a comment here"
              id="floatingTextarea2"
              style="height: 100px"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">등록</button>
        </form>
      </div>
    </div>
  </body>
</html>
