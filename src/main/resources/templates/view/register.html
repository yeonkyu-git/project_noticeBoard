<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
  <title>Login Page</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
  <body>
  <div th:replace="fragments/bodyHeader :: bodyHeader" />


  <!-- Signup -->
    <div class="container-sm my-5 py-5">
      <form class="w-50 mx-auto" th:action th:object="${registerForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
          <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p> </div>
        <div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">이메일</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            th:field="*{email}"
            th:errorclass="field-error"
          />
          <div class="field-error" th:errors="*{email}">
            로그인 시 이메일 오류
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">비밀번호</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            th:field="*{password}"
            th:errorclass="field-error"
          />
          <div class="field-error" th:errors="*{password}">
            비밀번호 시 이메일 오류
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword2" class="form-label"
            >비밀번호 확인</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword2"
            th:field="*{confirmPassword}"
            th:errorclass="field-error"
          />
          <div class="field-error" th:errors="*{confirmPassword}">
            비밀번호 시 이메일 오류
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputName" class="form-label">이름</label>
          <input type="text" class="form-control" id="exampleInputName"
                 th:field="*{username}"
                 th:errorclass="field-error"/>
          <div class="field-error" th:errors="*{username}">
            이름 입력 시 이메일 오류
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputAge" class="form-label">나이</label>
          <input type="number" class="form-control" id="exampleInputAge"
                 th:field="*{age}"
                 th:errorclass="field-error"/>
          <div class="field-error" th:errors="*{age}">
            나이 입력 시 이메일 오류
          </div>
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
      </form>
    </div>
  </body>
</html>
